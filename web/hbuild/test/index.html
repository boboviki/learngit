<!DOCTYPE html>
<html>
	<head>
	<!--<meta>标签用于定义页面的相关信息，为非成对标记,<meta>标签可以描述页面的作者、摘要、关键词、版权、自动刷新等页面信息-->
		<meta charset="utf-8" />  <!--charset 属性：设置文档的字符集编码格式-->
		<!--name 属性：将信息写给搜索引擎看。使用方法同 http-equiv 属性,常用的属性值有 author（作者）、keywords（网页关键字）、description（网页描述），它们在网页中必不可少-->
		<!--作者-->
		<meta name="author" content="卑微小贾" />
		<!--网页关键字：多个关键字用英文逗号分隔-->
		<meta name="keywords" content="卑微小贾学前端,HTML5,网页开发" />
		<!--网页描述：搜索网站时，title 下面的解释文字。-->
		<meta name="description" content="这第一个网页，我还没想好要做些什么。" />
		
	<!--使用<link>标签可以加载一个图片作为网页图标。<link>标签有如下属性：
		1）rel 属性：声明被链接文件与当前文件的关系，此处选 icon。
		2）type 属性：声明被链接文件的类型，可以省略。
		3）href 属性：表示图片的路径地址。-->
	    <link rel="icon" type="image/x-Xee" href="img/Xee.png" />
		<title>小贾的第一个网页</title>
	</head>
	
	<!--
	标记<body></body>包含文档所有的内容，如文字、图像、表格、表单等元素。例如，
	在<body>中使用语义化标记设计网页，基本语法如下：
		<body>
			<header>网站主题</header>
			<nav>连接菜单</nav>
			<article>
				主内容
				<section>
				章节段落
				</section>
			</article>
			<aside>侧边栏</aside>
			<footer>页脚</footer>
		</body>
	-->
	<body>
		<!--
		<h1>标题文字</h1>：标题标签的作用是设置段落标题的大小，共设置了 6 级，从 1 级到 6 级每级标题的字体大小依次递减。
		<hr/>：水平线标签:水平线标签的作用是添加水平分隔线，让页面更容易区分段落。
		<p></p>：段落标签：使用段落标签可以区分段落，不同的段落间会自动增加换行符，段落上下方各会有一个空行的间隔。
		<br/>：换行标签:使用换行标签可以控制段落中文字的换行显示。一般的浏览器会根据窗口的宽度自动将文本进行换行显示
		<blockquote></blockquote>：引用标签：使用引用标签来表示引用的文字，同时会将标签内的文字缩进显示。其 cite 属性表明引用的来源，一									般表明引用网址。
		<pre></pre>：预格式标签：预格式标签可以将文字按照原始的排列方式进行显示。
		-->
		<span><h1>我要上天了！</h1></span>
		<hr/>
		<span><h2>我不入地狱谁入地狱</h2></span>
		<p>你能看出来我是第一段吗？</p>
		<p>你能看出来我是第二段吗<br/>
		渣渣灰
		
		<hr/>
		
		<blockquote cite=" http://www.jredu100.com">引用的文字</blockquote>
		<blockquote>引用的文字2</blockquote>
		</p>
		*
		**
		***
		<pre>
		*
		**
		***	
		</pre>
		<hr/>
		<!--
		<ul><li></li></ul>：无序列表标签:无序列表是将文字段落向内缩进，并在每个列表项前面加上圆形（●）、空心圆形（○）或方形（■）等符号，以达到醒目的效果。由于无序列表没有顺序编号，而是采用项目符号的形式，所以又被称为符号列表。
		<ol><li></li></ol>：有序列表标签：有序列表是将文字以特定的顺序来进行排列，每个列表项会向内缩进，并且它们之间以编号来标记，比如 1、2、3、…。
		<ol>标签的属性
		属 性 		属性值        	备 注
		type 		1、A、a、I、i  	设置编号样式，默认值 type=1
		start 		1、2、3 			等整数值 设置编号起始值
		reversed 	reversed 		反向排序（IE9 不支持）
		-->
		<ul type="circle">
			<li>我上辈子早了孽</li>
			<li>才会学物联网</li>
		</ul>
		<ul type="disc">
			<li>不过好在我学了物联网</li>
			<li>我才找到了女朋友</li>
		</ul>
		<ul type="square">
			<li>从此升职加薪</li>
			<li>走向人生巅峰</li>
		</ul>
		
		<hr/>
		
		<p><h3>我的女朋们</h3>
		<ol type="1">
			<li>凤姐</li>
			<li>王大锤</li>
		</ol>
		<h3>我的小弟们</h3>
		<ol type="A">
			<li>山鸡</li>
			<li>陈浩南2</li>
		</ol>
		</p>
		
		<hr/>
	<!--
	<dl></dl>：定义列表标签:定义列表适用于对名词、概念或主题的定义，第一部分是名词、概念或主题，并且通常只有一项，第二部分是相应的解释			和描述，可以有多项。
		 基本语法如下：
		<dl>
		<dt>这是定义列表的标题</dt>
		<dd>描述项第一项</dd>
		<dd>描述项第二项</dd>
		<dd>描述项第三项</dd>
		</dl>
	-->	
		<dl>
			<dt>物联网</dt>
			<dd>智慧家居系统1</dd>
			<dd>你知道物联网智慧家居系统是啥玩意儿吗？</dd>	
		</dl>
		
		<hr/>
	<!--
	<div></div>：分区标签:<div>标签可定义文档中的分区或节，将文档分割为独立的、不同的部分。它是可用于组合其他 HTML5 标签的容器。除此之外，由于它属于块级标签，浏览器会在其前后换
行显示。<div>标签的一个常见的用途是文档布局。它可以取代使用表格定义布局的老式方法。如果与 CSS 一同使用，<div>标签可用于对大的内容块设置样式属性。
	-->		
	<div style="width: 200px; height: 50px; background-color: greenyellow;">
	这是一个 div</div>
		
	</body>
</html>
